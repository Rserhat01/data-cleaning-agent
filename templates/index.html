<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Otomatik Veri Temizleme AgentÄ±</title>
<style>
    /* Genel sÄ±fÄ±rlama ve font */
    * {
        box-sizing: border-box;
    }
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #2a2a2a;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px 20px;
    }

    /* Ana container */
    .container {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        padding: 30px 40px;
        max-width: 900px;
        width: 100%;
        animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(30px);}
        to {opacity: 1; transform: translateY(0);}
    }

    /* BaÅŸlÄ±k */
    h1 {
        margin-bottom: 15px;
        color: #5b2c6f;
        font-weight: 700;
        font-size: 2.4rem;
        text-align: center;
        letter-spacing: 1.2px;
    }

    /* Form */
    form {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-bottom: 25px;
    }

    input[type="file"] {
        flex: 1 1 300px;
        padding: 10px 15px;
        border-radius: 12px;
        border: 2px solid #d1d1d1;
        transition: border-color 0.3s ease;
        cursor: pointer;
    }

    input[type="file"]:hover,
    input[type="file"]:focus {
        border-color: #764ba2;
        outline: none;
    }

    /* Butonlar */
    button {
        flex: 1 1 140px;
        background: linear-gradient(135deg, #764ba2, #667eea);
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 50px;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 8px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        user-select: none;
    }

    button:hover {
        background: linear-gradient(135deg, #5b2c6f, #4b2782);
        box-shadow: 0 10px 20px rgba(75, 39, 130, 0.6);
        transform: translateY(-2px);
    }

    /* SonuÃ§ kutusu */
    .result-box {
        background: #f3f1f5;
        border-radius: 15px;
        padding: 20px;
        color: #4b2782;
        font-family: 'Courier New', Courier, monospace;
        font-size: 0.95rem;
        min-height: 180px;
        overflow-y: auto;
        white-space: pre-wrap;
        box-shadow: inset 0 0 10px #e0dbf5;
        margin-bottom: 30px;
    }

    /* Link buton (indir) */
    .btn-download {
        display: inline-block;
        background: #764ba2;
        color: #fff;
        padding: 12px 25px;
        border-radius: 50px;
        font-weight: 600;
        text-decoration: none;
        box-shadow: 0 6px 12px rgba(118, 75, 162, 0.7);
        transition: background 0.3s ease, box-shadow 0.3s ease;
        margin-bottom: 30px;
    }

    .btn-download:hover {
        background: #5b2c6f;
        box-shadow: 0 8px 20px rgba(91, 44, 111, 0.8);
    }

    /* Tablo stili */
    table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(118, 75, 162, 0.2);
        margin-bottom: 10px;
    }

    th, td {
        padding: 12px 18px;
        text-align: left;
        font-size: 1rem;
    }

    th {
        background: #764ba2;
        color: #fff;
        font-weight: 600;
        letter-spacing: 0.05em;
    }

    tr:nth-child(even) {
        background: #f9f7fc;
    }

    /* BaÅŸlÄ±k ve ikon */
    h3 {
        color: #5b2c6f;
        font-weight: 700;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
        user-select: none;
    }

    h3 span {
        font-size: 1.8rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
        form {
            flex-direction: column;
            align-items: stretch;
        }
        button, input[type="file"] {
            flex: 1 1 100%;
        }
        h1 {
            font-size: 1.8rem;
        }
        h3 {
            font-size: 1.3rem;
        }
    }

</style>
</head>
<body>
<div class="container">
    <h1>ðŸ§¹ Otomatik Veri Temizleme ve Ã–n Ä°ÅŸleme AgentÄ±</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="csv_file" accept=".csv" required />
        <button type="submit" name="action" value="suggest">Temizleme Ã–nerisi Al</button>
        <button type="submit" name="action" value="clean">Temizlemeyi Uygula</button>
    </form>

    {% if suggestion %}
    <div class="result-box">{{ suggestion }}</div>
    {% endif %}

    {% if download_available %}
    <a href="{{ url_for('download_file') }}" class="btn-download">TemizlenmiÅŸ CSV'yi Ä°ndir</a>
    {% endif %}

    {% if cleaned %}
    <h3><span>ðŸ“Š</span> TemizlenmiÅŸ Veri (Ä°lk 5 SatÄ±r)</h3>
    {{ cleaned | safe }}
    {% endif %}
</div>
</body>
</html>
